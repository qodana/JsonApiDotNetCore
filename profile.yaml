baseProfile: empty
name: "Custom profile"

groups:
  - groupId: ExcludedBySeverity
    groups:
      - "severity:INFORMATION"
      - "severity:TYPO"
      - "severity:WEAK WARNING"

  - groupId: IncludedCategories
    groups:
      - "category:C#"
      - "category:C++"
      - "category:VB.NET"
      - "category:F#"
      - "category:Angular 2 HTML"
      - "category:T4"
      - "category:XAML"
      - "category:Blazor"
      - "category:ASP.NET route templates"
      - "category:Razor"
      - "category:Aspx"
      - "category:ResX"
      - "category:Web.Config"
      - "category:HttpHandler or WebService"
      - "category:RegExpBase"

inspections:
  - group: IncludedCategories
    enabled: true
  - group: ExcludedBySeverity
    enabled: false
